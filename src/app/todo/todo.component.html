<div class="flex justify-between  border-t-2 border-black items-center py-2"
[ngClass]="{'bg-green-700': todo.done, 'bg-red-700': !todo.done }"

>
  <div class="cursor-pointer flex-1 py-2 px-2" (click)="toggleTodo()">
    <p>{{todo.todo}}</p>
  </div>
  <button class="bg-gray-400 px-2 py-2 rounded mr-2">Delete Todo</button>
</div>
