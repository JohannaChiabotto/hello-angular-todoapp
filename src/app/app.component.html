<div class="mt-10 bg-gray-600 text-white m-auto w-1/2 rounded-2xl border-black border-2 ">
  <div class="text-center  py-2">
    <h1 class="text-3xl ">Meine Todos</h1>
    <p>offene Todos: {{countOpenTodos().length}}</p>
    <div class="py-2 px-1 justify-between">
      <input type="text" class="py-2 px-1 w-2/3 text-black rounded" (keyup)="setTodo($event)">
      <button class="py-2 px-1 w-1/3 bg-amber-500 rounded" (click)="addTodo()">Add Todo</button>
    </div>
  </div>
  <div *ngFor="let todo of todos; let i = index">
    <app-todo
      [todo]="todo"
      [index]="i"
      (todoIndex)="toggleTodo($event)"
      (deleteIndex)="deleteTodo($event)"
    ></app-todo>
  </div>
</div>
